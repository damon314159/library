<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="./style.css" rel="stylesheet">
  <script src="script.js" defer></script>
  <title>My Library</title>
</head>
<body>
  <div class="container">
    <h2 class="library-title">My Library ðŸ“š</h2>
    <div class="open-button-container">
      <button class="open-modal-button">Add Book</button>
    </div>
    <div id="modal" class="modal">
      <div class="modal-content">
        <button class="modal-close">&times;</button>
        <h2 class="modal-title">Add Book</h2>
        <form>
          <div class="form-input">
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" required>
          </div>
          <div class="form-input">
            <label for="author">Author:</label>
            <input type="text" id="author" name="author" required>
          </div>
          <div class="form-input">
            <label for="year">Year:</label>
            <input type="text" id="year" name="year" required>
          </div>
          <div class="form-checkbox">
            <label for="isRead">Already read?</label>
            <input type="checkbox" id="isRead" name="isRead">
          </div>
          <button type="button" class="submit-book" value="add book" name="add book"
          onclick="addBookToLibrary(event)">Add Book</button>
        </form>
      </div>
    </div>
    <h4>My Books:</h4>
    <div class="book-container">
    </div>
  </div>
  
</body>
</html>
